<ion-view view-title="注册">

    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="昵称" ng-model="register.name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="邮箱" ng-model="register.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="密码" ng-model="register.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="确认密码" ng-model="register.repassword">
            </label>
            <label class="item item-input">
                <textarea placeholder="签名" ng-model="register.autograph"></textarea>
            </label>
            <button class="button button-block button-positive" ng-click="register.register()">
                注册
            </button>
        </div>
    </ion-content>
</ion-view>
