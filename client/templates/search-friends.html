<ion-view title="搜索好友">
   
    <ion-content class="searchFriends" hide-nav-bar={{true}}>
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-change="searchFriends.search()" ng-model="searchFriends.keyValue">
              </label>
            </div>
    </ion-content>
</ion-view>
